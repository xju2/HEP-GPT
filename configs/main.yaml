# @package _global_

# specify default configurations
# order of defaults determines the order in which configs override each other
defaults:
  - _self_
  - datamodule: trackml.yaml
  - model: next_module_prediction.yaml
  - callbacks: default.yaml
  - logger:  tensorboard.yaml  # set logger here or use command line (e.g. `python train.py logger=tensorboard`)
  - trainer: default.yaml
  - paths: default.yaml
  - hydra: default.yaml

  # experiment configs allow for version control of specific hyperparameters
  # e.g. best hyperparameters for given model and datamodule
  - experiment: null

  # config for hyperparameter optimization
  - hparams_search: null

task_name: "gpt4tracking"

tags: ["trackml", "next_module_prediction"]

# set False to skip model training
stage: "fit"   # fit, test, predict

# simply provide checkpoint path to resume training
ckpt_path: null

# seed for random number generators in pytorch, numpy and python.random
seed: null
